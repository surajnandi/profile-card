<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Suraj Nandi - Profile Card</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,600,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/app.css" />
</head>

<body>
    <!-- Header Start -->
    <div class="card">
        <div class="card-header">
            <img src="./images/im.png" alt="Profile Image" class="profile-img">
        </div>
        <div class="card-body">
            <p class="full-name">Suraj Nandi</p>
            <p class="username">@surajnandi</p>
            <p class="city">Bishnupur, West Bengal</p>
            <p class="desc">Full Stack Developer</p>

        </div>
        <!-- Header End -->

        <!-- Footer Start -->
        <div class="card-footer">
            <p>
                <a href="#" class="social-icon facebook"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social-icon twitter"><i class="fab fa-twitter"></i></a>
                <a href="#" class="social-icon youtube"><i class="fab fa-youtube"></i></a>
                <a href="#" class="social-icon linkedin"><i class="fab fa-linkedin"></i></a>
                <a href="#" class="social-icon google-plus"><i class="fab fa-github"></i></a>
            </p>
        </div>
        <!-- Footer End -->
    </div>

</body>

</html>
